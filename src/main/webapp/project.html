<!DOCTYPE html>
<html>
  <head>
    <title>Community Gateway</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/ecmascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/ecmascript" src="js/main.js"></script>
  </head>
  <body>
    <header>
    	<h1><a href="">gitlab</a></h1>
    	<div id="menubar"><a href="index.html">home</a> &bullet; <a href="/admin.html">admin</a></div>
    </header>
    
    <div id="content">
	    <!-- JS Rules -->
	    <div id="rules">
	    	<textarea>/**
 * This is a JavaScript file which defines a list of export control rules in
 * the format:
 * 
 * Rules.mandate(condition);
 * 
 * Where condition is a clause that returns a boolean, the value of which
 * must always be true if the file is to be sent. If one mandated rule
 * returns false then the file will not be sent. Global variables are available
 * by default for:
 *   source      - Path to the file queued for transfer.
 *   metadata    - A map of key-value properties for the file.
 *   destination - The URI intended for the file to be sent to.
 */

// Only send locally-sourced produce.
Rules.mandate(metadata.get("organisation") == "local");

// Rule: Do not send anything over FTP.
Rules.mandate(destination.indexOf("ftp://") !== 0);</textarea>
	    </div>
	    
	    <!-- Transfer queue -->
		<div id="queue">
		  <table>
		    <tr>
		      <th>Filename</th>
		      <th>Destinations</th>
		      <th>Transfer Status</th>
		    </tr>
		    <tr>
		      <td>Readme.md</td>
		      <td>ORG01,ORG02</td>
		      <td>PENDING</td>
		    </tr>
		  </table>
		</div>
	</div>
    <footer>
    </footer>
  </body>
</html>
